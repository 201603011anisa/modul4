<html>
<head>
    </head>
<body>
<h1>
    <span class="animate">JavaScript Variables</span></h1>
    <p>
    <span id="content"></span>
    </p>
    <script>
    var x = 20, y=10;
        x+=y;
        x=x+y;
        x-=y;
        x=x-y;
        x*=y;
        x=x*y;
        x/=y;
        x=x/y;
        x%=y;
        x=x%y;
    document.getElementById("content").innerHTML=x;</script>
    </body>
</html>
